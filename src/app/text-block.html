<div ng-if="!$ctrl.edit">
  <h3>{{ $ctrl.article.title }}</h3>
  <p>{{ $ctrl.article.body }}</p>
</div>
<div ng-if="$ctrl.edit" class="text-block">
  <label>
    Title:
    <input type="text" ng-model="$ctrl.article.title" placeholder="Insert a title">
  </label>
  <label>
    Body:
    <textarea placeholder="Insert a body" ng-model="$ctrl.article.body"></textarea>
  </label>
</div>
